<div *ngFor="let keg of childKegList">
  <h2>{{keg.name}}</h2>
  <p>{{ keg.brand }}</p>
  <p>{{ keg.price }}</p>
  <p>{{ keg.alcoholContent }}</p>
  <p>{{ keg.volume }}</p>
  <button (click)="editButtonClicked(keg)">Edit</button>

</div>
